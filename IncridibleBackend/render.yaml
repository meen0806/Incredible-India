services:
  - type: web
    name: incredible-india-backend
    env: node
    plan: free  # or a paid plan if you need more resources
    branch: main
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: "mongodb://localhost:27017/IncredibleIndia"  # Replace with your actual MongoDB URI
    autoDeploy: true  # Deploy automatically on pushes
    healthCheckPath: /health  # Replace with the correct path if you have a health check route
